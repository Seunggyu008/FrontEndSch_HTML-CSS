<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상요소</title>
  <style>
    p::before {
        content: "여러분 "
    }

    p::after {
        content: "실험해봅시다"
    }
  </style>
</head>

<body>
    <p>
        <strong>가상요소를 </strong>
        <strong>가상요소를 </strong>
        <strong>가상요소를 </strong>
        <strong>가상요소를 </strong>
    </p>
</body>

</html>
