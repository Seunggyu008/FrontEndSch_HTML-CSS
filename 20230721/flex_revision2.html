<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Respondsive Grid System</title>
    <style>
        .container {
            box-shadow: inset 0 0 20px red;
            width: 600px;
            margin: 100px auto;
            display: flex;
        }

        .sidebar {
            box-shadow: inset 0 0 20px blue;
            width: 200px;
            flex-basis: auto;
            
        }

        .main {
            box-shadow: inset 0 0 20px orangered;
            flex-basis: auto;
            flex-grow: 1;
            padding: 10px;
            min-width: 0;
        }
    </style>
</head>
<body>
    <div class = "container">
        <div class= "sidebar">Sidebar</div>
        <div class = "main">MainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMainMain</div>
    </div>
    
</body>
</html>
