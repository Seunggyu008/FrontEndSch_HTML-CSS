<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min/max</title>
    <style>
        .wrap {
            background-color: slateblue;
            width: 1000px;
            margin: auto;


            /* max-width: calc(100% - 80px);  
            = */ 
            width: max(1000px, calc(100% - 80px))
        }
    </style>
</head>


<body>
    <p class = "wrap">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Distinctio pariatur aspernatur officiis alias aperiam soluta eius deserunt voluptas sunt deleniti minima quo quam, ipsa porro sapiente eos nulla magnam nostrum!</p>    
</body>
</html>
