<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 변수</title>
    <style>
        /* 변수는 유지보수에 좋음 */
        :root{
        --main-color: salmon;
        --pane-padding: 5px 2em;
        --border-radius: 0.4em;
        }

        button {
            /* --main-color의 색깔이 적용되지 않았을시, 뒤에 blue를 적용해라 */
            color: var(--main-color, blue);
            border-color: var(--main-color, blue);
            padding: var(--pane-padding)
        }
        

        p {
            color: var(--main-color, blue);
        }
    </style>
</head>

<body>
    <button type = "button">버튼</button>
    <p class = "text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reiciendis, exercitationem labore expedita asperiores voluptatem in numquam, non magnam officia obcaecati ratione provident, delectus culpa necessitatibus architecto ea at impedit voluptates.</p>
</body>
</html>
