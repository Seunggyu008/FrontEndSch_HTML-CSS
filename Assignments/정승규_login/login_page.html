<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Login</title>
    <link rel = "stylesheet" href = "css/common.css" />
    <link rel = "stylesheet" href = "css/login_page.css" />
</head>

<body>
    <section>
        <div class = "modal-container">
            <header> 
                <span class = "header-text">로그인 또는 회원가입</span> 
                <img src = "images/close.png" alt = "" />
            </header>
            <main class = "main-container">
                <div class = "input-area">
                    <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                    <form>
                        <label for = "user-id" ></label>
                        <input type = "text" id = "user-id" placeholder = "아이디">

                        <label for = "user-pw" ></label>
                        <input type = "text" id = "user-pw" placeholder = "패스워드">

                        <div class = "checkbox-area">
                            <input type = "checkbox" name = "maintain-login" id = "maintain-login">
                            <label for = "maintain-login">로그인 상태 유지</label>
                        </div>
                    </form>
                

                    <div>
                        <a href = "#">회원가입</a>
                        <a href = "#">아이디/비밀번호찾기</a>
                    </div>
                </div>

                <p class = "or-text">또는</p>

                <div class = "simple-login">
                    <ul class = "login-button">
                        <li class = "login-lists google">
                            <img src = "./img/Google__G__Logo 1.png" alt = "" />
                            <a href = "#">구글 계정으로 로그인</a>
                        </li>
                        <li class = "login-lists fb">
                            <img src = "./img/facebook.png" alt = "" />
                            <a href = "#">페이스북 계정으로 로그인</a>
                        </li>
                        <li class = "login-lists naver">
                            <img src = "./img/naver-logo.png" alt = "" />
                            <a href = "#">네이버 계정으로 로그인</a>
                        </li>
                        <li class = "login-lists kakaot">
                            <img src = "./img/message-circle.png" alt = "" />
                            <a href = "#">카카오톡 계정으로 로그인</a>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </section>
</body>
</html>
