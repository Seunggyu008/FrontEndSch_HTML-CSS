<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weniv Login</title>
    <link rel = "stylesheet" href = "css/common.css" />
    <link rel = "stylesheet" href = "css/login_page.css" />
</head>

<body>
    <section>
        <div class = "modal-container">
            <header> 
                <span class = "header-text">로그인 또는 회원가입</span> 
                <img src = "images/close.png" alt = "" />
            </header>
            <main class = "main-container">
                <h2>위니브에서 여러분의 궁금증을 해결하세요! :)</h2>
                <form class = "submit">
                    <label for = "user-id" placeholder = "아이디">아이디</label>
                    <input type = "user-id" type = "text">

                    <label for = "user-pw" placeholder = "패스워드">패스워드</label>
                    <input type = "user-pw" type = "text">
                </form>

                <p class = "or-text">또는</p>

                <div class = "simple-login">
                    <ul class = "login-button">
                        <li class = "login-lists google">
                            <img src = "./img/Google__G__Logo 1.png" alt = "" />
                            <a href = "#">구글 계정으로 로그인</a>
                        </li>
                        <li class = "login-lists fb">
                            <img src = "./img/facebook.png" alt = "" />
                            <a href = "#">페이스북 계정으로 로그인</a>
                        </li>
                        <li class = "login-lists naver">
                            <img src = "./img/naver-logo.png" alt = "" />
                            <a href = "#">네이버 계정으로 로그인</a>
                        </li>
                        <li class = "login-lists kakaot">
                            <img src = "./img/message-circle.png" alt = "" />
                            <a href = "#">카카오톡 계정으로 로그인</a>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
    </section>
</body>
</html>
